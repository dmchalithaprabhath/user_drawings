            var locate_control_d04915e314973201e32551ca9c884bf1 = L.control.locate(
                {"locateOptions": {"enableHighAccuracy": true, "maxZoom": 25}, "strings": {"title": "Show me where I am"}}

                locate_control_d04915e314973201e32551ca9c884bf1.start();
            
        
    
            var options = {

              edit: {"edit": true, "remove": true},
            }
            // FeatureGroup is to store editable layers.
            var drawnItems_draw_control_a450477972e0ebf2508d745d5a2ecb84 = new L.featureGroup().addTo(
                map_f809a9cdb511f5460b97af78911c32c7
            );
            options.edit.featureGroup = drawnItems_draw_control_a450477972e0ebf2508d745d5a2ecb84;
            var draw_control_a450477972e0ebf2508d745d5a2ecb84 = new L.Control.Draw(

            map_f809a9cdb511f5460b97af78911c32c7.on(L.Draw.Event.CREATED, function(e) {
                var layer = e.layer,

             });

                drawnItems_draw_control_a450477972e0ebf2508d745d5a2ecb84.addLayer(e.layer);
            });
            
            document.getElementById('export').onclick = function(e) {
                var data = drawnItems_draw_control_a450477972e0ebf2508d745d5a2ecb84.toGeoJSON();
                var convertedData = 'text/json;charset=utf-8,'
                    + encodeURIComponent(JSON.stringify(data));

                );
            }
